<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter Your Location">

           
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">

            <h1>Sorry, Location Not Found!!!</h1>
            <img src="assets/404.png" alt="Bruh">

        </div>
        <div class="weather-body">
            <img src="assets/cloudy.png" alt="Weather Image"
             class="weather-img">

             <div class="weather-box">
                <p class="temperature">0 <sup>Â°C </sup></p>
                <p class="description">light rain</p>
             </div>
             <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1540d1c868.js" crossorigin="anonymous"></script>
</body>
</html>
